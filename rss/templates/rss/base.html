{% load static %}

<!DOCTYPE html>
<html lang="sk">

<head>
    <title>RSS Reader</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'rssreader/rss-icon.png' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div>
            <ul class="navbar-nav">
                <li>
                    <ul class="row">
                        <li>
                            <a class="nav-link" href="/">
                                <img class="ml-1" width="48" src="{% static 'rssreader/rss-icon.png' %}" alt="logo">
                            </a>
                        </li>
                        <li>
                            <a class="nav-link" href="/">
                                <h1 class="font-weight-bold">RSS Reader WPUB</h1>
                            </a>
                        </li>
                    </ul>
                </li>
                {% if not sort_enable %}
                <li class="align-middle">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control mt-2" placeholder="zadajte link" name="url">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Načítať RSS</button>
                    </form>
                </li>
                {%endif%}
                {% if sort_enable %}
                <li>
                    <ul class="row">
                        <li class="align-middle">
                            <form action="{% url 'ascending' %}">
                                <button type="submit" class="btn btn-primary mx-sm-3 mt-2">Najstaršie</button>
                            </form>
                        </li>
                        <li class="align-middle">
                            <form action="{% url 'descending' %}">
                                <button type="submit" class="btn btn-primary mx-sm-3 mt-2">Najnovšie</button>
                            </form>
                        </li>
                    </ul>                    
                </li>                
                {%endif%}
            </ul>
        </div>
    </nav>
    {% block body %}{% endblock %}
</body>

</html>
